<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/index.css">

<body class="bgimage">
    <!--These two divs make the footer stay at the bottom regardless of content height-->
    <div class="pagecontainer">
        <div class="contentwrap">

            <!--Nav Bar-->
            <nav>
                <ul>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>

            <!--Image Slideshow-->
            <!-- Slideshow container -->
            <div class="slideshow-container boxsizing">

                    <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="/img/leatherstack.jpg">
                    <div class="text">Caption Text</div>
                </div>
  
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="/img/leash.jpg">
                    <div class="text">Caption Two</div>
                </div>
  
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="/img/belts.jpg">
                    <div class="text">Caption Three</div>
                </div>
  
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>

            <!--Footer-->
            <footer>
                    <div>&copy; 2021 BLL Enterprises. All Rights Reserved.</div>
                    <a href="https://www.facebook.com" target="_blank"><img class="smlogo" src="/img/facebook.png" alt="Facebook Icon"></a>
                    <a href="https://www.instagram.com" target="_blank"><img class="smlogo" src="/img/instagram.png" alt="Insagram Icon"></a>
                    <a href="https://www.twitter.com" target="_blank"><img class="smlogo" src="/img/twitter.png" alt="Twitter Icon"></a>
            </footer>
        </div>
    </div>
</body>
</html>
